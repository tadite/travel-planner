<div class="page-header">
    <img class="img" src="http://upload.akusherstvo.ru/image1482617.jpg">
    <div class="title">TRAVEL PLANNER</div>
    <nav class="fixed-nav-bar">
        <ul id="navbar">
            <li><a>{{login}} <span class="glyphicon glyphicon-menu-down"></span></a>
                <ul>
                    <hr>
                    <li><a (click)="logout()"><span class="glyphicon glyphicon-log-out"></span> Выйти</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</div>

<div class="row" style=" margin-top: 10px; margin-left: 30px; margin-right: 50px">

    <div class="col-xs-3 col-md-3"  style="  height:100%;margin-top: 30px; background: rgba(255, 255, 255, .5)">
        <ul class="list-group list-unstyled">
            <a [routerLink]="['/config']" class="list-group-item" style="background: #f7f8f9; margin-top: 10px" ><li><span class="glyphicon glyphicon-dashboard" style="cursor: pointer;"></span><span style="cursor: pointer"> type Action</span></li></a>
            <a [routerLink]="['/dataProducer']" class="list-group-item"style="background: #f7f8f9"><li><span class="glyphicon glyphicon-dashboard" style="cursor: pointer"></span><span style="cursor: pointer"> type DataProducer</span></li></a>
            <a [routerLink]="['/sourse']" class="list-group-item"style="background: #f7f8f9"><li><span class="glyphicon glyphicon-dashboard" style="cursor: pointer"></span><span style="cursor: pointer"> type Source</span></li></a>
            <a [routerLink]="['/jump']" class="list-group-item"style="background: rgba(255, 255, 255, .5)"><li><span class="glyphicon glyphicon-dashboard" style="cursor: pointer"></span><span style="cursor: pointer"> type Jump</span></li></a>
            <hr>
            <a [routerLink]="['/admin']" class="list-group-item"style="background: #f7f8f9"><li><span class="glyphicon glyphicon-home" style="cursor: pointer"></span><span style="cursor: pointer"> Назад</span></li></a>
        </ul>
    </div>

    <div class="col-xs-9 col-md-9">
        <div class="row" style="margin-left: 30px">
            <h2>Список конфигураций</h2>
            <input type="button" value="Добавить" class="btn btn-default" (click)="openModalNew()" />
            <div class="span3" style="margin-top: 10px">
                <style type="text/css">
                    TABLE {
                        table-layout: fixed; /* Ячейки фиксированной ширины */
                    }
                </style>

                <table class="table table-responsive table-hover table-condensed">
                    <ngx-loading [show]="loading" [config]="{ backdropBackgroundColour: 'rgba(0,0,0,0)', backdropBorderRadius: '10px',
                        primaryColour: 'rgb(161, 160, 160)', secondaryColour: 'rgb(161, 160, 160)', tertiaryColour: 'rgb(161, 160, 160)' }">
                    </ngx-loading>

                    <thead>
                    <tr>
                        <td width="20%"> From</td>
                        <td width="20%"> To</td>
                        <td width="10%"> Type</td>
                        <td width="20%"> Parameters</td>
                        <td width="10%"> </td>
                        <td width="10%"> </td>
                        <td width="10%"> </td>

                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let action of actions">
                        <td>{{action.fromActionName}}</td>
                        <td>{{action.toActionName}}</td>
                        <td>{{action.type}}</td>
                        <td>{{action.params | json}}</td>
                        <td>
                            <input type="button" value="Вставить" class="btn btn-default" (click)="openModalNew(action)" />
                        </td>
                        <td>
                            <input type="button" value="Изменить" class="btn btn-default"  />
                        </td>
                        <td>
                            <input type="button" value="Удалить"  class="btn btn-default" />
                        </td>
                    </tr>
                    </tbody>
                </table>


                <!--шаблон для чтения-->

            </div>
        </div>

    </div>

    <div class="background-image" style="background-image : url('http://upload.akusherstvo.ru/image1458482.jpg')"> </div>
</div>
