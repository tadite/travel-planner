<nav class="fixed-nav-bar">

</div>    
    <div class="form-group" >  
        <hr>
        <div align="center" class="form-inline">
                <div> 
                    <div *ngIf="result == false">
                    <ngx-loading [show]="loading" [config]="{ backdropBackgroundColour: 'rgba(0,0,0,0)', backdropBorderRadius: '10px',
                        primaryColour: 'rgb(180, 176, 176)', secondaryColour: 'rgb(180, 176, 176)', tertiaryColour: 'rgb(180, 176, 176)' }"></ngx-loading> 
                        <form [hidden]="loading" #f="ngForm" #elseBlock (ngSubmit)="onSubmit(f)" novalidate>

                            <div *ngFor="let question of questions"
                                [ngSwitch]="question.type"> 
                        
                            <p *ngSwitchCase="'title'">
                                {{question.data}}<br>
                            </p>
                            <p *ngSwitchCase="'dropdown_list'">
                                <select name="{{question.id}}" ngModel>
                                   <option value="{{key}}" *ngFor="let key of objectKeys(question.data)">{{question.data[key]}}</option>
                                </select><br>
                            </p>
                            <p *ngSwitchCase="'checkbox'"> 
                                <input type="checkbox" (change)="putCheckId(question.id)"/>{{question.data}}
                            </p>
                            <p *ngSwitchDefault> 
                                {{question}}
                            </p>
                            </div>                            
                            <input class="next" type="submit" (click)="onSubmit()" value="Далее">
                            
                        </form>
                        </div>
                    <div *ngIf="result == true">
                        <table>
                                <tr>
                                 <th>Вопрос</th>
                                 <th>Ответ</th>
                                </tr>
                                <tr>
                                 <td>Страна</td>
                                 <td>{{questions.from.countryName}}</td>
                                 </tr>
                                 <tr>
                                 <td>Город</td>
                                 <td>{{questions.from.cityName}}</td>
                               </tr>
                        </table>
                    </div>
                </div>
        </div>
        <br>
        <br>
        <hr>
    </div>
